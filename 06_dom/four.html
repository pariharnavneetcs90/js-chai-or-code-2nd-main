<body style="background-color: #212121; color: #fff;">

    <ul class="languagess">
        <li>javascript</li>
    </ul>

<script>
    // add in dom

    

    // ek function bana reha hai taki hum log li add kar sake ul me 
    function addLanguage(langName){
       const ekli = document.createElement('li') // ye li(list) banaye ga
       ekli.innerHTML = `${langName}`// ye li(list) me text add kare ga
       document.querySelector('.languagess').appendChild(ekli)// ye nai li ko ul ki class me attach karne ke liye
    }

    addLanguage("navneet")
    addLanguage("ishika")

    // send way to add item in ul better way

    function addliOptimised(langName){
        const ekli = document.createElement('li')
        ekli.appendChild(document.createTextNode(langName))
        document.querySelector('.languagess').appendChild(ekli)
    }
    addliOptimised('ayush')
