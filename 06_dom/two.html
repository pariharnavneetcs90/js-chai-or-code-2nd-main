<body style="background-color: #212121; color: #fff;">
    <!-- div.day*4 short cut -->
    <div class="parentss">
        <div class="day">monday</div>
        <div class="day">tueddddddddddddddddddddddddds</div>
        <div class="day">thersday</div>
        <div class="day">friday</div>

    </div>
</body>
<script>
    // YE SAB BROWSER KE CONTROLE ME DHIKH RAH HAI 
    const meraparent = document.querySelector('.parentss')
    console.log(meraparent)
    console.log('\n')
    console.log(meraparent.children) // ye children ek property hai 
    console.log('\n')
    console.log(meraparent.children[0]) 
    console.log('\n')
    console.log(meraparent.children[1].innerHTML) 
    console.log('\n')
    for (let i = 0; i < meraparent.children.length; i++) {
        console.log( meraparent.children[i]);// sari values print
        
    }
    console.log('\n')
    meraparent.children[1].style.color ='orange'
    console.log('\n')
    console.log(meraparent.firstElementChild)// o/p monday diya hai
    console.log(meraparent.lastElementChild)// o/p friday diya hai
    console.log('\n')

    const ekday = document.querySelector('.day') // child se parrent ko select kar reha hai isme
    console.log(ekday) // phela elemnt uthaya hai -- monday
    console.log(ekday.parentElement) // pura parent a gaya ---class="parentss"
     console.log(ekday.nextElementSibling)// o/p tuesdddddy

</script>
