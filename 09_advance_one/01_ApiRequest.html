<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
     0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.

</body>
<script>
    const a = 'https://api.github.com/users/hiteshchoudhary'
    //1st request send
    const superman = new XMLHttpRequest(); // XMLHttpRequest(); is merthod which send xml request // new matlab object bheje ga 
    //2nd  open() me do parameter jate hai method(GET,POST,PUT request) and string ( jo api hai )
    superman.open('GET', a)
    superman.onreadystatechange = function(){ // ye funtion hai is liye banaya hai ki sate ko constatly check kare 
        console.log(superman.readyState); // ye kon si sate me hai batata hai line no 15 0 se 4 tak sate hai 
        if (superman.readyState === 4) {
            const b = JSON.parse(this.responseText) // this se followes ka data aya likin string me hai , JSON.parse use karete hai string ko jason me convert karne ke liye
            console.log('this is type of resopsnse text--- ',typeof b);
            console.log('this is foloowes of chai or code in github',b.followers);
        }
    }
    superman.send();
</script>
</html>
